<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Lobster+Two|Oswald|Caveat+Brush" rel="stylesheet">  
  </head>
  <body>
    <header role="header">
     <div class="row">
        <div class="col-12">
          <img src="mask_logo.png" alt="image of masks">
          <h1>event<span>f</span>inder</h1>
          <p>Find..Go..Live!</p>
        </div>
      </div>
    </header>
    <main role="main">
      <section class="intro-section">
        <p>Discover all events you love, on topics you like, as never before.</p>
      </section>
      <section class="search-box">
        <!-- <span class="search-label">What's happening in..</span> -->
        <form class="search-form">
         <input type="text" name="location" class="user-location" id="autocomplete" placeholder="eg., San Francisco" required>
         <input type="submit" value="Search" class="search-button">
        </form>
      </section>

      <section class="search-pending-section">
        <div id="loading"></div>
      </section>

      <section class="result-section row">
        <div class="location-box"></div>

        <div class="events-list col-4"></div> 

        <div class="map-box col-8" id="map"></div>    
      </section> 
    </main>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArySOG4MTzHdufypzKbBUrdesEvEdljYs&sensor=false&libraries=places&language=en">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script src="index.js"></script>
  </body>
</html>
